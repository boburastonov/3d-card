<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card</title>
    <link rel="stylesheet" href="styles.css">

<body>
    
    <a href="https://www.mythrillfiction.com/the-dark-rider" alt="Mythrill" target="_blank">

    <a href="https://www.mythrillfiction.com/force-mage" alt="Mythrill" target="_blank">

                <img class="cover-image" src="https://ggayane.github.io/css-experiments/cards/force_mage-cover.jpg">
            </div>
            <img class="title" src="https://ggayane.github.io/css-experiments/cards/force_mage-title.png">
            <img class="character" src="https://ggayane.github.io/css-experiments/cards/force_mage-character.webp">
